{% extends "base.html" %}

{% block content %}
    <h1>Create a Poll</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.metric.label }}<br>
            {{ form.metric(size=32) }}<br>
            {% for error in form.metric.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
