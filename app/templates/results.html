{% extends "base.html" %}

{% block content %}
    <h1>Results of our polls!</h1>
    <style>
      .progress-container {height: 20px}
    </style>
    {% for result in results %}
      {% if loop.index0 % characters|length == 0 %}
      <h2> {{ result.metric }} </h2>
      {% endif %}
      <div class="progress-container">
        <div style="width:50%">
          <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
          aria-valuenow="{{ result.score }}" aria-valuemin="0" aria-valuemax="3000" style="width:{{ percents[loop.index0] }}%">
          {{ result.score }}
          </div>
        </div>
        <p class="percentage-text">
          &nbsp; {{ result.character }}
        </p>
      </div>
      <br>

    {% endfor %}
{% endblock %}
