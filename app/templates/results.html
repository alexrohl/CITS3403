{% extends "base.html" %}

{% block content %}
    <h1>Results of our polls!</h1>
    {% for result in results %}
    <!-- <div><p>{{ result.character }} has a {{ result.metric }} score of {{ result.score }}.</p></div> -->
    <div><p>{{ result.character }} has a score of {{ result.score }} in metric {{ result.metric }}<p></div>
    {% endfor %}

    <canvas id="myCanvas" style="background: white;"></canvas>
    <legend for="myCanvas"></legend>
    <script src="https://cdn.jsdelivr.net/gh/alexrohl/CITS3403/app/script.js"></script>
    <h2> Canvas </h2>
{% endblock %}
